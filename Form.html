<!DOCTYPE html>
<html>
<head>
	<title>Courses Registeration</title>

	<link rel="stylesheet" type="text/css" href="FormCSS.css">

	<script src="scripts/main.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

	<center>

		<div>
			<img src="https://www.appmachine.com/wp-content/uploads/2016/02/No-Branding-Header-Background-1.jpg">
			<h1><u> Courses Registeration </u></h1>

		</div>
	
	<br><br><br>		
	<form method="get" name="myForm" onsubmit="return validateForm()">

					<label for="Name">Name : </label>
					<input type="text" name="fname" id="Name">
					<br>

					<label for="PhoneNo">Phone Number : </label>
					<input type="Number" name="PhoneNo">
					<br><br>

					<label for="choice">Choice of Courses : </label> <br>

					<input type="radio" name="ch1" id="choice"> Bachelors </input>
					<br>

					<input type="radio" name="ch2" id="choice"> Masters </input>
					<br><br>

					<label for="desc">Description : </label>
					<input type="text" name="desc" id="desc">
					<br>

					<p>Please select the courses you're interested in : </p>

					<div class="checkbox-group required">

					<label for="course1">Discrete Structures</label>
					<input type="checkbox" id="course1" name="checkbox_name[]">
					<br><br>

					<label for="course2">Basics of Management for Engg.</label>
					<input type="checkbox" id="course2" name="checkbox_name[]">
					<br><br>

					<label for="course3">Design and Analysis of Algorithm</label>
					<input type="checkbox" id="course3" name="checkbox_name[]">
					<br><br>

					<label for="course4">Relational Database Management System</label>
					<input type="checkbox" id="course4" name="checkbox_name[]">
					<br><br>

					<label for="course5">Computer Organisation and Architecture</label>
					<input type="checkbox" id="course5" name="checkbox_name[]">
					<br><br>

					<label for="course6">Communication Skill - IV</label>
					<input type="checkbox" id="course6" name="checkbox_name[]">
					<br><br>

					<label for="course7">Energy Conversion Devices</label>
					<input type="checkbox" id="course7" name="checkbox_name[]">
					<br><br>

					</div>

					<button class="butn" onsubmit="PhoneNo()">Submit</button>

					<input type="submit" formtarget="_blank" value="Submit in a new tab" class="butn">
				
				</form>
	</center>			

</body>
</html>
